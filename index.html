<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-mode">
        <h1>Tic Tac Toe</h1>
        <div class="mode-option">
            <img src="human-vs-human.png" id="human-vs-human" alt="Human vs Human">
            <img src="human-vs-computer.png" id="human-vs-computer" alt="Human vs Computer">
        </div>
    </div>

    <div class="tic-tac-toe" id="game-board" style="display:none;">
        <div class="grid" id="cell-0"></div>
        <div class="grid" id="cell-1"></div>
        <div class="grid" id="cell-2"></div>
        <div class="grid" id="cell-3"></div>
        <div class="grid" id="cell-4"></div>
        <div class="grid" id="cell-5"></div>
        <div class="grid" id="cell-6"></div>
        <div class="grid" id="cell-7"></div>
        <div class="grid" id="cell-8"></div>
    </div>

    <script src="x-o-game.js"></script>
</body>
</html>
